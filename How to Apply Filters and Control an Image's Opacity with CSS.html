<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Picture Example</title>
    <style>
        /* Estilos para la imagen dentro del contenedor cute-picture (.cute-picture img) */
        .cute-picture img {
            filter: brightness(30%); /* Aplicar filtro de brillo del 30% */
        }
    </style>
</head>
<body>
    <!-- Contenedor (.cute-picture) con una imagen de cachorros -->
    <div class="cute-picture">
        <img src="assets/images/puppies.jpg" alt="Cute dogs">
    </div>
</body>
</html>
