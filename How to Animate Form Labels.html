<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Text Example</title>
    <style>
        /* Estilos para el elemento <span> */
        span {
            visibility: hidden; 
            opacity: 0; 
        }
    </style>
</head>
<body>
    <!-- Elemento <span> con el texto que se oculta -->
    <span>Texto</span>
</body>
</html>
