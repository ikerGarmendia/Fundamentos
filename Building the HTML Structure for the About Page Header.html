<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Links Example</title>
    <style>
        /* Estilos para los enlaces dentro de .header-links (.header-links .links) */
        .header-links .links {
            /* Estilos espec√≠ficos para los enlaces */
        }
    </style>
</head>
<body>
    <!-- Enlaces del encabezado (.header-links) con fondos de enlace -->
    <div class="header-links">
        <!-- Fondo de enlace 1 -->
        <div class="link-background">
            <a class="links" href="home.html">HOME</a>
        </div>
        <!-- Fondo de enlace 2 -->
        <div class="link-background">
            <a class="links" href="menu.html">MENU</a> 
        <!-- Fondo de enlace 3 -->
        <div class="link-background">
            <a class="links" href="order.html">ORDER HERE</a>
        </div>
    </div>
</body>
</html>
