<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo FLOAT</title>
    <style>
        /* Estilos para los elementos .bagel */
        .bagel {
            float: left; /* Alinea los elementos lado a lado */
            color: red; 
            width: 100px; 
            height: 100px; 
            border: 1px solid black; 
            margin: 5px; 
        }
    </style>
</head>
<body>
    <!-- Contenedor de divs con la clase .bagel -->
    <div>
        <div class="bagel"></div>
        <div class="bagel"></div>
        <div class="bagel"></div>
    </div>
</body>
</html>
