<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Heading and Paragraph</title>
    <style>
        /* Estilo para el elemento h1 */
        h1 {
            color: green;
        }

        /* Estilo para el elemento p */
        p {
            color: pink;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- El texto del h1 estará en verde debido al estilo CSS aplicado -->
    <h1>Make me green!</h1>

    <!-- El texto de los elementos p estará en rosa con subrayado debido al estilo CSS aplicado -->
    <p>This is a pink paragraph with underline.</p>
</body>
</html>
