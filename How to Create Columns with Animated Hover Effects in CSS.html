<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Container Example</title>
    <style>
        /* Estilos para el contenedor de tarjetas (.card-container) */
        .card-container {
            width: 1100px;
            background-color: #000000;
            display: flex;
            align-items: center;
            font-size: 13px;
            color: white;
            justify-content: space-between; /* Espaciar uniformemente los elementos */
        }

        
    </style>
</head>
<body>
    <!-- Contenedor de tarjetas (.card-container) con tarjetas de informaciÃ³n -->
    <div class="card-container">
        <div class="info-card">Some stuff</div>
        <div class="info-card">some more stuff</div>
        <div class="info-card">The last stuff</div>
    </div>
</body>
</html>
