<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Header Example</title>
    <style>
        /* Estilo para el encabezado del producto (#product-header) */
        #product-header {
            background-image: url("../../assets/images/puppies.png"); /* Establecer la imagen de fondo */
            height: 375px; /* Establecer la altura del contenedor */
            padding: 0; /* Ajustar según sea necesario, si se desea algún espacio interno */
            background-position: center; /* Posicionar la imagen al centro */
            background-repeat: no-repeat; /* Evitar que la imagen de fondo se repita */
        }
    </style>
</head>
<body>
    <!-- Contenedor del encabezado del producto -->
    <div id="product-header"></div>
</body>
</html>
