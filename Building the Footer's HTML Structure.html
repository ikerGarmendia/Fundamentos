<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Footer Column Example</title>
</head>
<body>
    <!-- Columna derecha del pie de página (.right-footer-column) -->
    <div class="right-footer-column">
        <!-- Enlace a LinkedIn -->
        <a href="https://www.linkedin.com/">LinkedIn</a>
        <!-- Número de teléfono en un div -->
        <div>Phone: 555-555-5555</div>
        <!-- Símbolo de Picas (&#9824;) en un div -->
        <div>&#9824;</div>
    </div>
</body>
</html>
