<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Info Example</title>
    <style>
        /* Estilos para el enlace dentro de .brand-info (.brand-info a) */
        .brand-info a {
            text-transform: uppercase; /* Convertir el texto a mayúsculas */
        }

        /* Estilos para el nombre de la marca dentro de .brand-info (.brand-info .brand-name) */
        .brand-info .brand-name {
            font-size: 17px; /* Tamaño de fuente de 17 pixels */
            letter-spacing: 4px; /* Espaciado entre letras de 4 pixels */
        }
    </style>
</head>
<body>
    <!-- Información de la marca (.brand-info) con enlace y nombre de la marca -->
    <div class="brand-info">
        <!-- Enlace -->
        <a href="#">click here</a>
        <!-- Nombre de la marca -->
        <div class="brand-name">
            <span>Flying Bagels</span>
        </div>
    </div>
</body>
</html>
