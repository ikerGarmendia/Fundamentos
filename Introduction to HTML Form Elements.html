<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <!-- Grupo de formulario (.form-group) con campo de entrada y etiqueta -->
    <div class="form-group">
        <!-- Campo de entrada con tipo texto, id "occupation" y marcador de posiciÃ³n "Your occupation" -->
        <input type="text" id="occupation" placeholder="Your occupation">
        <!-- Etiqueta asociada al campo de entrada mediante el atributo "for" -->
        <label for="occupation">Your occupation</label>
    </div>
</body>
</html>
