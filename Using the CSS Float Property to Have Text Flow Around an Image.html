<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Example</title>
    <style>
        /* Estilos para el contenedor (.container) */
        .container {
            margin: 10px 23px 34px 0; /* Márgenes: arriba derecha abajo izquierda */
            border: 2px solid #FF5733; /* Agrega un borde sólido de 2px con un color */
        }
    </style>
</head>
<body>
    <!-- Contenedor (.container) con un párrafo -->
    <div class="container">
        <p>TEXTO</p>
    </div>
</body>
</html>
