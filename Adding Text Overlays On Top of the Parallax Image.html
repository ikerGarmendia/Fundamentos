<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info Example</title>
    <style>
        /* Estilos para el encabezado principal (.product-info .main-header) NUEVO*/
        .product-info .main-header {
            padding: 7px 32px; /* 7px arriba y abajo, 32px derecha e izquierda */
            background-color: #fa42c3;
            width: 125px;
        }

        /* Estilos para el subencabezado (.product-info .sub-header) */
        .product-info .sub-header {
            padding: 4px 15px; /* 4px arriba y abajo, 15px derecha e izquierda */
            background-color: #7c75c7;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Contenedor de informaciÃ³n del producto (.product-info) con encabezados -->
    <div class="product-info">
        <!-- Encabezado principal (.main-header) -->
        <div class="main-header">Encabezado</div>
        <!-- Subencabezado (.sub-header) -->
        <div class="sub-header">Subencabezado</div>
    </div>
</body>
</html>
