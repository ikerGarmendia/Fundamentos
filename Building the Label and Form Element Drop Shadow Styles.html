<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input Example</title>
    <style>
        
        .parent .container input {
            outline: none; 
            border: 2px solid blue; 
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="container">
            <input type="text" name="phone" placeholder="Your Email">
        </div>
    </div>
</body>
</html>
