<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div Example</title>
    <style>
        /* Estilo para el div (.style-this-div) */
        .style-this-div {
            padding-top: 20px;
            padding-right: 43px;
            padding-bottom: 0; /* Opcional si no deseas ningún relleno en la parte inferior */
            padding-left: 50px;
            background-color: #f0f0f0; 
        }
    </style>
</head>
<body>
    <!-- Div con el estilo aplicado -->
    <div class="style-this-div">
        <!-- Contenido del div, se puede agregar lo que se necesite aquí -->
        <p>Este es un div de prueba.</p>
    </div>
</body>
</html>
