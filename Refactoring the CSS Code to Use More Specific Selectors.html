<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance Example</title>
    <style>
        /* Selector de herencia: .item-wrapper p */
        .item-wrapper p {
            font-size: 30px; /* Establecer el tamaño de fuente a 30 píxeles */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal (.item-wrapper) con un párrafo anidado -->
    <div class="item-wrapper">
        <span class="item-description">
            <p>Make this font size 30px!</p>
        </span>
    </div>
</body>
</html>
