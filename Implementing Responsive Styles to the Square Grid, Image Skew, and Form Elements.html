<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        
        .nav-links {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /
            width: 300px; 
        }

       
        .nav-links a {
            display: block;
            width: 100%; 
            height: 50px; 
        }
    </style>
</head>
<body>
   
    <div class="nav-links">
        <div>
            <a href="#">Enlace 1</a>
        </div>
        <div>
            <a href="#">Enlace 2</a>
        </div>
        <div>
            <a href="#">Enlace 3</a>
        </div>
        <div>
            <a href="#">Enlace 4</a>
