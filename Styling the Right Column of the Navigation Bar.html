<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Codificación</title>
    <style>
        /* Estilo para el contenedor principal (.sidebar-wrapper) */
        .sidebar-wrapper {
            text-align: right; /* Alinea todo el texto a la derecha */
        }

        /* Estilo para el encabezado (.header) */
        .header {
            font-size: 18px; /* Tamaño de fuente de 18 píxeles */
        }

        /* Estilo para el subtexto (.subtext) */
        .subtext {
            color: #0597e6; /* Cambia el color del texto a #0597e6 (azul claro) */
            font-size: 14px; /* Tamaño de fuente de 14 píxeles */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal (.sidebar-wrapper) con elementos internos -->
    <div class="sidebar-wrapper">
        <!-- Encabezado (.header) -->
        <div class="header">
            Cabecera
        </div>
        <!-- Subtexto (.subtext) -->
        <div class="subtext">
            Más texto
        </div>
    </div>
</body>
</html>
