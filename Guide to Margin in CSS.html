<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card Example</title>
    <style>
        /* Estilo para el div con la clase .card */
        .card {
            margin: 15px;            
        }
    </style>
</head>
<body>
    <!-- Div con la clase .card y el margen aplicado -->
    <div class="card">
        <!-- Contenido del div-->
        <p>Some content</p>
    </div>
</body>
</html>
