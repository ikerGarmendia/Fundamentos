<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card Example</title>
    <style>
        /* Estilos para el contenedor de información (#info-container) */
        #info-container {
            display: flex;
            justify-content: space-between; /* Distribuye uniformemente el espacio entre los elementos */
        }

        /* Estilos para las tarjetas de información (.info-card) */
        .info-card {
            border-left: 10px solid black; 
            flex: 1; 
        }
    </style>
</head>
<body>
    
    <div id="info-container">
        <div class="info-card"></div>
        <div class="info-card"></div>
        <div class="info-card"></div>
    </div>
</body>
</html>
