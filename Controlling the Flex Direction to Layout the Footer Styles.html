<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content with Flexbox</title>
    <style>
        /* Estilos para el contenedor some-stuff (#some-stuff) */
        #some-stuff {
            display: flex;
            flex-direction: column; /* Establece la dirección de flexión a columna */
            justify-content: center; /* Centra el contenido verticalmente */
            align-items: center; /* Centra el contenido horizontalmente */
            height: 100vh; /* Opcional: Establece una altura para centrar en el viewport */
        }

       
    </style>
</head>
<body>
    <!-- Contenedor some-stuff (#some-stuff) con elementos link -->
    <div id="some-stuff">
        <!-- Elementos link (.link) -->
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
    </div>
</body>
</html>
