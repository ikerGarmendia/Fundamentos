<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        /* Estilo para el contenedor principal (.grid-container) */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Tres columnas, cada una con 1 fracción del espacio disponible */
            grid-gap: 23px; /* Espacio entre los elementos de la cuadrícula */
        }

        
    </style>
</head>
<body>
    <!-- Contenedor principal con la cuadrícula y elementos internos -->
    <div class="grid-container">
        <div>Use</div>
        <div>Some</div>
        <div>Grid</div>
    </div>
</body>
</html>
