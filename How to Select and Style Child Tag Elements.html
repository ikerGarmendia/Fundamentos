<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Text Example</title>
    <style>
        /* Selector de relación padre-hijo: .elephant > p */
        .elephant > p {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Div con la clase .elephant y el párrafo anidado con texto rojo -->
    <div class="elephant">
        <p>Make this text red!</p>
    </div>
</body>
</html>
